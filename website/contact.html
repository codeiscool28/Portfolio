        <section aria-labelledby="contact-heading">
            <h2 id="contact-heading">Get in Touch</h2>
            <p>Feel free to reach out for any project idea or collaboration.</p>
            <form aria-label="Contact Form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required aria-required="true"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required aria-required="true"><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" required aria-required="true"></textarea><br>
                <input type="submit" value="Send">
            </form>
        </section>
    </main>
